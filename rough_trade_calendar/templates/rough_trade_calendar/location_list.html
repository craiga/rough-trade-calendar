{% extends 'base.html' %}

{% block title %}Rough Trade Calendars{% endblock %}

{% block content %}

{% load rough_trade_calendar %}

<header>
  <nav><a href="http://craiga.id.au">&lt; craiga.id.au</a></nav>
  <h1>Rough Trade Calendars</h1>
</header>

<ul class="location-list">
  {% for location in locations %}
  <li>
    <a href="{% url 'location_events' location=location.slug %}"
      >{{ location.name }}</a
    >
  </li>
  {% endfor %}
</ul>

{% endblock %}
