{% load tz %}

<h2>Events at {{ location.name }}</h2>

{% timezone location.timezone %}
<ul>
    {% for event in events %}
        <li><a href="{{ event.url }}">{{ event.name }} ({{ event.start_at }})</a></li>
    {% endfor %}
</ul>
{% endtimezone %}

<p><a href="{% url "location_events_calendar" location=location.slug %}">Subscribe to Calendar</a></p>
